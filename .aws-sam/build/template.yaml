AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Streaming Response with FastAPI on AWS Lambda

  '
Globals:
  Function:
    Timeout: 60
Resources:
  PrimaryCCCFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PrimaryCCCStream
      PackageType: Image
      MemorySize: 512
      Environment:
        Variables:
          AWS_LWA_INVOKE_MODE: RESPONSE_STREAM
      FunctionUrlConfig:
        AuthType: NONE
        InvokeMode: RESPONSE_STREAM
      Tracing: Active
      ImageUri: primarycccfunction:v1
    Metadata:
      DockerContext: C:\Users\findp\assister
      DockerTag: v1
      Dockerfile: Dockerfile
      SamResourceId: PrimaryCCCFunction
